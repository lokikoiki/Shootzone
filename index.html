<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ShootZone - Unblocked Games</title>
<style>
  /* Juice WRLD inspired animated purple-pink gradient background */
  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #7b2ff7, #f107a3, #7b2ff7, #f107a3);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    text-shadow: 0 0 10px #f107a3;
  }
  .games {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 900px;
  }
  .game {
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    box-shadow: 0 0 15px #f107a3;
    padding: 15px 20px;
    width: 180px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .game:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #7b2ff7;
  }
  .game a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
  }
  footer {
    margin-top: auto;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <h1>ShootZone - Unblocked Games</h1>
  <div class="games">
    <div class="game"><a href="https://example.com/game1" target="_blank" rel="noopener">Shooting Game 1</a></div>
    <div class="game"><a href="https://example.com/game2" target="_blank" rel="noopener">Shooting Game 2</a></div>
    <div class="game"><a href="https://example.com/game3" target="_blank" rel="noopener">Shooting Game 3</a></div>
    <div class="game"><a href="https://example.com/game4" target="_blank" rel="noopener">Shooting Game 4</a></div>
    <div class="game"><a href="https://example.com/game5" target="_blank" rel="noopener">Shooting Game 5</a></div>
    <div class="game"><a href="https://example.com/game6" target="_blank" rel="noopener">Shooting Game 6</a></div>
  </div>
  <footer>Made with ðŸ’œ inspired by Juice WRLD</footer>
</body>
</html>
